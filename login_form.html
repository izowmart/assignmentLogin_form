<!DOCTYPE html>
<html>
<head>
	<title>login form</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
</head>
<body>
	<div class="container">
		<div class="col-sm-10" style="width:600px; margin-left:250px; margin-top:50px;">
			<div class="jumbotron">
				<h4>Sign In</h4>
				<a href="#" style="margin-left:315px;">Forgot password</a>
			
			<form class="form-horizontal" style="margin-left: 50px;">
				<div class="form-group form-input" >
					<span class="input-group-addon">
						<span class="glyphicon glyphicon-user"></span>
					</span>
					<input type="text" name="name" class="form-control" placeholder="username or email">
				</div>
				<div class="form-group form-input">
					<span class="input-group-addon">
						<span class="glyphicon glyphicon-lock"></span>
					</span>
					<input type="password" name="password" class="form-control" placeholder="password">
				</div>
				<div class="form-group">
					<label>
						<input type="checkbox" name="checkbox">
						Remember Me
					</label>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-success">Login</button>
					<button type="submit" class="btn btn-primary">Login with Facebook</button>
				</div>	
			</form>	
		 	<hr>
			<p>Don't have an account <a href="#" target="-blank">Sign Up Here</a></p>
		</div>
		</div>
	</div>
</body>
</html>
